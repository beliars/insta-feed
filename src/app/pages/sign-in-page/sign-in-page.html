<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login page header</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1>Sign In</h1>

  <form class="saveForm" name="saveForm" #saveForm="ngForm" (ngSubmit)="onSubmit(saveForm)">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" #username="ngModel" [(ngModel)]="signInData.username" name="username" required></ion-input>
    </ion-item>
    <div *ngIf="username.errors && (username.dirty || username.touched)"
      class="error-box">Username is required
    </div>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" #password="ngModel" [(ngModel)]="signInData.password" name="password" required></ion-input>
    </ion-item>
    <div *ngIf="password.errors && (password.dirty || password.touched)"
      class="error-box">Password is required
    </div>
    <div class="btn-wrapper">
      <button ion-button block color="secondary" type="submit">Sign In</button>
    </div>
    <a class="sign-up" (click)="toSignUp()">Register</a>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
